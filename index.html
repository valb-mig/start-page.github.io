<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title></></title>
</head>

    <style>

        *{font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        a{text-decoration: none;}

        .boxes
        {
            display: flex;
            justify-content: center;
            margin: 30vh 15vw 0 15vw;
            height: 100%;
        }

        .box
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 3px;
            padding: 20px;
            width:  33%;
            height: 50%;
        }

        .box-header
        {
            display: flex;
            justify-content: center;
            
        }
        .box-header i { font-size: 4.0em; }

        .box-content
        {
            display: flex;
            flex-direction: column;
            width: 100%;
        }        

        .box-link
        {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            border-radius: 3px;
            border: 1px solid #161616;
            background-color:#121212;
            color: #909090;
            transition: all .2s;
        }

        .box-link:hover
        {
            transform: scale(1.05);
            border: 1px solid #1e1e1e;
            background-color:#161616;
            color: #d0d0d0;
        }

    </style>

    <body style="background-color:#0A0A0A;">
        <div class="boxes">

            <div class="box" style="background-color:#111111;border:1px solid #161616;margin-right:5px;">
                <div class="box-header">
                    <i class="fa-solid fa-code" style="color:#1E1E1E;"></i>
                </div>
                <div class="box-content">
                    <a href="https://www.github.com" target="_self" class="box-link">
                        <p>Github</p>
                    </a>
                    <a href="https://www.figma.com" target="_self" class="box-link">
                        <p>Figma</p>
                    </a>
                    <a href="https://www.todoist.com" target="_self" class="box-link">
                        <p>Todoist</p>
                    </a>
                    <a href="https://www.vercel.com" target="_self" class="box-link">
                        <p>Vercel</p>
                    </a>
                </div>
            </div>
            
            <div class="box" style="background-color:#111111;border:1px solid #161616;margin:0 5px;">
                <div class="box-header">
                    <i class="fa-solid fa-gears" style="color:#1E1E1E;"></i>
                </div>
                <div class="box-content">
                    <a href="https://www.fontawesome.com" target="_self" class="box-link">
                        <p>Fontawesome</p>
                    </a>
                    <a href="https://www.nerdfonts.com" target="_self" class="box-link">
                        <p>Nerdfont</p>
                    </a>
                    <a href="https://haikei.app/" target="_self" class="box-link">
                        <p>Haikei</p>
                    </a>
                    <a href="https://www.pinterest.com" target="_self" class="box-link">
                        <p>Pinterest</p>
                    </a>
                </div>
            </div>
            
            <div class="box" style="background-color:#111111;border:1px solid #161616;margin-left:5px;">
                <div class="box-header">
                    <i class="fa-solid fa-magnifying-glass" style="color:#1E1E1E;"></i>
                </div>
                <div class="box-content">
                    <a href="https://www.google.com" target="_self" class="box-link">
                        <p>Google</p>
                    </a>
                    <a href="https://www.youtube.com" target="_self" class="box-link">
                        <p>Youtube</p>
                    </a>
                    <a href="https://www.reddit.com" target="_self" class="box-link">
                        <p>Reddit</p>
                    </a>
                    <a href="https://www.twitch.tv" target="_self" class="box-link">
                        <p>Twitch</p>
                    </a>
                </div>
            </div>

        </div>
    </body>
</html>
